name: Generate Pac-Man Contribution SVG

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci

      - name: Build SVGs
        run: |
          mkdir -p dist
          # light
          node ./cli/index.js \
            --platform github \
            --username "${{ github.repository_owner }}" \
            --gameTheme github \
            --output dist/pacman-contribution-graph.svg
          # dark
          node ./cli/index.js \
            --platform github \
            --username "${{ github.repository_owner }}" \
            --gameTheme github-dark \
            --output dist/pacman-contribution-graph-dark.svg

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
