name: Generate Pac-Man Contribution SVG

on:
  schedule:
    - cron: "0 2 * * *"   # daily at 02:00 UTC
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          # Use Node 18 (most stable for Actions, works with GH APIs)
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build SVGs
        run: |
          mkdir -p dist
          # light theme
          node ./cli/index.js \
            --platform github \
            --username "${{ github.repository_owner }}" \
            --gameTheme github \
            --output dist/pacman-contribution-graph.svg
          # dark theme
          node ./cli/index.js \
            --platform github \
            --username "${{ github.repository_owner }}" \
            --gameTheme github-dark \
            --output dist/pacman-contribution-graph-dark.svg

      - name: List dist folder (debug)
        run: ls -R dist

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
