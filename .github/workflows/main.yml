name: Generate Pac-Man Game

on:
  schedule: # Run automatically every 24 hours
    - cron: "0 */24 * * *"
  workflow_dispatch: # Allows manual triggering
  push: # Runs on every push to the main branch
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 1: Generate fully-filled Pac-Man grid
      - name: Generate full pacman-contribution-graph.svg
        uses: gaurav4040/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          filled: "true" # <-- hypothetical option (may need patch in repo)
        continue-on-error: true

      - name: Move full version
        run: mv dist/pacman-contribution-graph.svg dist/pacman-full.svg

      # Step 2: Generate actual contributions Pac-Man
      - name: Generate pacman-contribution-graph.svg (actual)
        uses: gaurav4040/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          filled: "false" 
      - name: Move actual version
        run: mv dist/pacman-contribution-graph.svg dist/pacman-actual.svg

      # Push both to output branch
      - name: Push pacman graphs
        uses: crazy-max/ghaction-github-pages@v2.1.3
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
